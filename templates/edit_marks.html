<!DOCTYPE html>
<html>
<body>
    {%if message  %}
        {{ message }}
    {% endif %}

    {% if request.user.is_authenticated %}
        <h3> Welcome {{ request.user}}
        <a href="/students_details/logout/">Logout</a>&nbsp;&nbsp;
        <a href="/students_details/">Home</a> </h3>
        <h3>Edit marks for " {{ edit_student.student_name }} "</h3>
        <form action="/students_details/edit_marks/{{ edit_student.pk }}"  method="post">{% csrf_token %}
            <table style="text-align: left"  >
                <tr><td>{{ editform.as_table }}</tr></td>

                 <td><input type="submit" style="margin:2mm 4cm" value="Edit"></td>
            </table>
         </form>


        <a href="/students_details/students_list"><h3>Show Student List</h3></a>
    {% else %}
       <h4>You are not login <a href="/students_details/login/">Please Login</a></h4>
    {% endif %}

</body>
</html>
